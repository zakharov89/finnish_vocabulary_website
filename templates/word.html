<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ word_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        .meaning {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        .translation {
            font-weight: bold;
            color: #1a73e8;
        }

        .examples {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>{{ word_name }}</h1>
    {% if pos_name %}
    <p><em>({{ pos_name }})</em></p>
    {% endif %}

    {% for meaning in meanings %}
    <div class="meaning">
        <h3>{{ meaning.meaning_number }}.</h3>
        <p class="translation">{{ ", ".join(meaning.translations) }}</p>
        {% if meaning.examples %}
        <div class="examples">
            <p><strong>Examples:</strong></p>
            {% for ex in meaning.examples %}
                <p>{{ ex }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}

</body>
</html>
