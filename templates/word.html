<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>{{ word_name }}</title>
</head>
<body>
    <h1>{{ word_name }}</h1>
    {% if pos_name %}
    <p><em>({{ pos_name }})</em></p>
    {% endif %}

    {% for meaning in meanings %}
    <div class="meaning">
        <h3>{{ meaning.meaning_number }}.</h3>
        <p class="translation">{{ ", ".join(meaning.translations) }}</p>
        {% if meaning.examples %}
        <div class="examples">
            <p><strong>Examples:</strong></p>
            {% for ex in meaning.examples %}
                <p>{{ ex }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}

</body>
</html>
