{# templates/partials/words_table.html #}
{% if words %}
<div class="words-section">
    <table class="category-table">
        <thead>
            <tr>
                <th>Finnish</th>
                <th>English</th>
            </tr>
        </thead>
        <tbody>
            {% for w in words %}
            <tr>
                <td>
                    <a href="{{ url_for('show_word', word_name=w.word) }}">{{ w.word }}</a>
                </td>
                <td>{{ ", ".join(w.translations) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>No words found for the selected levels.</p>
{% endif %}
