{% if words %}
<table class="category-table" style="margin: 20px auto 0 auto;">
    <thead>
        <tr>
            <th>Finnish</th>
            <th>Translations</th>
        </tr>
    </thead>
    <tbody>
        {% for w in words %}
        <tr>
            <td>
                <a href="{{ url_for('show_word', word_name=w.word) }}" target="_blank">
                    {{ w.word }}
                </a>
            </td>
            <td>{{ ", ".join(w.translations) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p style="text-align:center; margin-top:20px;">No words found for the selected level(s).</p>
{% endif %}
