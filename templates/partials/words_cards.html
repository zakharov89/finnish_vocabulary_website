
<div class="cards-grid">
    {% for w in words %}
      <div class="word-card">
          <div class="word-title">
              <a href="{{ url_for('show_word', word_name=w.word) }}"
                 class="card-word-link">
                  {{ w.word }}
              </a>
          </div>

          <div class="translations">
              {% for t in w.translations %}
                  <span class="translation-badge">{{ t }}</span>
              {% endfor %}
          </div>
      </div>
    {% endfor %}

    {% if not words %}
      <p class="no-words">No words found.</p>
    {% endif %}
</div>
