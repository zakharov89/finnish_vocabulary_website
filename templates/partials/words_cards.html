{% if words %}
    {% for w in words %}
        <div class="word-card">
            <a class="word-title" href="{{ url_for('show_word', word_name=w.word) }}" target="_blank">{{ w.word }}</a>
            <div class="translations">
                {% for t in w.translations %}
                    <span class="translation-badge">{{ t }}</span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% else %}
    <p style="text-align:center; margin-top:20px;">No words found for the selected level(s).</p>
{% endif %}
