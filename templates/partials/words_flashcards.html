<div class="flashcards-toolbar"
     style="margin: 6px 0 10px 0; display:flex; gap:8px; flex-wrap:wrap;">

    <button type="button"
            class="flashcard-control-btn show-btn"
            onclick="showAllTranslations()">
        <span class="icon">ğŸ”</span>
        Show all translations
    </button>

    <button type="button"
            class="flashcard-control-btn hide-btn"
            onclick="showAllOriginals()">
        <span class="icon">ğŸ”„</span>
        Show all original words
    </button>
</div>

<div class="flashcard-grid">
    {% for w in words if w.word|length <= 30 and w.translations %}
    <div class="flashcard">
        <div class="front">
            {{ w.word }}
        </div>
        <div class="back">
            <div class="translation-badge">
                {{ w.translations[0] }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not words %}
<p class="no-words">No words found for the selected level(s).</p>
{% endif %}
