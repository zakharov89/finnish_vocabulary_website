<div class="flashcard-grid">
    {# Only include words with reasonably short headwords and at least 1 translation #}
    {% for w in words if w.word|length <= 30 and w.translations %}
    <div class="flashcard">
        <div class="front">
            {{ w.word }}
        </div>
        <div class="back">
            <div class="translation-badge">
                {{ w.translations[0] }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if not words %}
<p class="no-words">No words found for the selected level(s).</p>
{% endif %}
