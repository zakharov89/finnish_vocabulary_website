{% if words %}
<div class="flashcard-grid">
    {% for w in words %}
    <div class="flashcard-wrapper">
        <div class="flashcard">
            <div class="front">{{ w.word }}</div>
            <div class="back">
                <ul>
                    {% for t in w.translations %}
                        <li>{{ t }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="no-words">No words found for the selected level(s).</p>
{% endif %}
