<div class="flashcard-grid">
    {% for w in words %}
    <div class="flashcard">
        <div class="front">
            {{ w.word }}
        </div>
        <div class="back">
            {% for t in w.translations %}
                <div class="translation-badge">{{ t }}</div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% if not words %}
<p class="no-words">No words found for the selected level(s).</p>
{% endif %}
