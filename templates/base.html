<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title if title else "Finnish Vocabulary" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <!-- ðŸ”¹ Hamburger on the LEFT -->
    <button class="nav-toggle" aria-label="Toggle navigation">
        â˜°
    </button>

    <!-- ðŸ”¹ Logo in the middle (flex:1 on mobile in CSS) -->
    <a href="{{ url_for('home') }}" class="logo">
        Finnish Vocabulary
    </a>

    <!-- ðŸ”¹ Navigation (right on desktop, dropdown on mobile) -->
    <nav id="main-nav">
        <a href="{{ url_for('home') }}"
           class="{% if request.endpoint == 'home' %}active{% endif %}">
            Home
        </a>
        <a href="{{ url_for('words_table') }}"
           class="{% if request.endpoint in ['words_table', 'words_cards', 'words_flashcards'] %}active{% endif %}">
            Words
        </a>
        <a href="{{ url_for('categories') }}"
           class="{% if request.endpoint in ['categories', 'show_category'] %}active{% endif %}">
            Topics
        </a>
        <a href="{{ url_for('search') }}"
           class="{% if request.endpoint == 'search' %}active{% endif %}">
            Search
        </a>
        <a href="{{ url_for('about') }}"
           class="{% if request.endpoint == 'about' %}active{% endif %}">
            About
        </a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Finnish Vocabulary Project, Alexander Zakharov</p>
</footer>

<!-- ðŸ”¹ Tiny JS to toggle mobile nav -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('header nav');

    if (!toggle || !nav) return;

    toggle.addEventListener('click', function () {
        nav.classList.toggle('nav-open');
    });
});
</script>

</body>
</html>
