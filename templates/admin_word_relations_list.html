{% extends "base.html" %}
{% block content %}

<style>
/* Specific styles for the all word relations table */
#all-word-relations-table {
    width: 70%;
    table-layout: fixed;
    border-collapse: collapse;
}

#all-word-relations-table th,
#all-word-relations-table td {
    padding: 4px 6px;  /* smaller vertical and horizontal spacing */
    text-align: left;
}

#all-word-relations-table th:nth-child(1) { width: 25%; }
#all-word-relations-table th:nth-child(2) { width: 25%; }
#all-word-relations-table th:nth-child(3) { width: 25%; }
#all-word-relations-table th:nth-child(4) { width: 25%; }


</style>

<h2>All Word Relations</h2>

<table id="all-word-relations-table">
    <thead>
        <tr>
            <th>Word 1</th>
            <th>Word 2</th>
            <th>Relation Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for wr in word_relations %}
        <tr>
            <td><a href="{{ url_for('show_word', word_name=wr.word1) }}" target="_blank">{{ wr.word1 }}</a></td>
            <td><a href="{{ url_for('show_word', word_name=wr.word2) }}" target="_blank">{{ wr.word2 }}</a></td>
            <td>{{ wr.relation_type }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin_delete_word_relation', rel_id=wr.id) }}"
                      onsubmit="return confirm('Delete this relation?');">
                    <button type="submit" class="admin-btn-small delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{{ url_for('admin_dashboard') }}" class="admin-btn-small">Back to Dashboard</a></p>
{% endblock %}
