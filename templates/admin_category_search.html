{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
<ul>
    {% for c in results %}
        <li>
            {{ c['name'] }} -
            <a href="{{ url_for('admin_edit_category', category_id=c['id']) }}">Edit</a>
            |
            <a href="{{ url_for('admin_add_words_to_category', category_id=c['id']) }}">Add Words</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No categories found matching "{{ query }}".</p>
{% endif %}

<p><a href="{{ url_for('admin_dashboard') }}" class="admin-btn-small">Back to Dashboard</a></p>
{% endblock %}
