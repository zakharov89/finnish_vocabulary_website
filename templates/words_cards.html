{% extends "base.html" %}
{% block content %}

<script>
window.currentView = "cards";

document.addEventListener("DOMContentLoaded", function() {

    // View switcher buttons
    document.querySelectorAll('.apply-button[data-view]').forEach(btn => {
        btn.addEventListener('click', e => {
            e.preventDefault();
            window.currentView = btn.dataset.view;
            updateWords();

            // Update active button style
            document.querySelectorAll('.apply-button').forEach(b => b.classList.remove('active-view'));
            btn.classList.add('active-view');
        });
    });

    initCards(); // initial level pill click binding
});

// Initialize level pills and flashcards
function initCards() {
    document.querySelectorAll('.level-pill[data-level-id]').forEach(pill => {
        pill.onclick = () => {
            pill.classList.toggle('selected');
            updateWords(); // refresh cards via AJAX
        };
    });

    document.querySelectorAll('.flashcard').forEach(card => {
        card.addEventListener('click', () => card.classList.toggle('flipped'));
    });
}

// AJAX: fetch filtered words/cards
function updateWords() {
    const selectedLevels = Array.from(document.querySelectorAll('.level-pill.selected[data-level-id]'))
                                .map(p => p.dataset.levelId);

    fetch("{{ url_for('update_view') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ levels: selectedLevels, view: window.currentView })
    })
    .then(resp => resp.json())
    .then(data => {
        const container = document.getElementById('words-container');
        container.innerHTML = data.html;

        // Reinitialize JS for cards or flashcards
        if(window.currentView === "cards" || window.currentView === "flashcards") {
            initCards();
        }
    })
    .catch(err => console.error("Error updating words:", err));
}
</script>

<div class="words-page-container">

    {% include 'level_dropdown.html' %}

    <!-- View switcher -->
    <div style="margin: 10px 0; display: flex; gap: 15px; flex-wrap: wrap;">
        <a href="#" class="apply-button active-view" data-view="cards">Card View</a>
        <a href="#" class="apply-button" data-view="table">Table View</a>
        <a href="#" class="apply-button" data-view="flashcards">Flashcards</a>
    </div>

    <!-- Grid container -->
    <div id="words-container">
        {% include 'partials/words_cards.html' %}
    </div>


</div>


{% endblock %}
