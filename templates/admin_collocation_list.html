{% extends "base.html" %}
{% block content %}

<h1>Collocations</h1>

<table style="width:100%; border-collapse:collapse;">
    <thead>
        <tr style="border-bottom:1px solid #ccc;">
            <th style="text-align:left; padding:4px;">Main word</th>
            <th style="text-align:left; padding:4px;">Other lemma</th>
            <th style="text-align:left; padding:4px;">Surface form</th>
            <th style="text-align:right; padding:4px;">Freq</th>
            <th style="text-align:right; padding:4px;">PMI</th>
            <th style="padding:4px;"></th>
        </tr>
    </thead>
    <tbody>
        {% for c in collocs %}
        <tr style="border-bottom:1px solid #eee;">
            <td style="padding:4px;">{{ c.main_word }}</td>
            <td style="padding:4px;">{{ c.other_lemma or c.other_form }}</td>
            <td style="padding:4px;">{{ c.surface_form }}</td>
            <td style="padding:4px; text-align:right;">{{ c.freq }}</td>
            <td style="padding:4px; text-align:right;">
                {{ "%.2f"|format(c.pmi or 0) }}
            </td>
            <td style="padding:4px; text-align:right;">
                <a href="{{ url_for('admin_collocation', colloc_id=c.id) }}">
                    Edit
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
