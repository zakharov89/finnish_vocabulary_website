{% extends "base.html" %}

{% block content %}


<h2>Edit Word: Search Results</h2>

<p>Search query: "<strong>{{ query }}</strong>"</p>

{% if results %}
<ul class="search-results">
    {% for w in results %}
        <li>
            <a href="{{ url_for('admin_edit_word', word_id=w['id']) }}">{{ w['word'] }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No words found matching “<strong>{{ query }}</strong>”.</p>
{% endif %}

<p>
    <a href="{{ url_for('admin_dashboard') }}" class="admin-btn">Back to Dashboard</a>
</p>

{% endblock %}
