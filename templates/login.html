{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="post">
    <p>
        <label>Username:</label><br>
        <input type="text" name="username">
    </p>
    <p>
        <label>Password:</label><br>
        <input type="password" name="password">
    </p>
    <p>
        <button class="admin-btn" type="submit">Login</button>
    </p>
</form>

{% endblock %}
